<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="script-src 'unsafe-inline' 'unsafe-eval'; report-uri $CSP_REPORT_URI;">
</head>
<pre>
<script>

var id = setTimeout("alert('PASS 1 of 2')", 0);
if (id == 0)
    document.write('FAIL: Return value for string (should not be 0): ' + id);

var id = setTimeout(function() {
  alert('PASS 2 of 2');
}, 0);
if (id == 0)
    document.write('FAIL: Return value for function (should not be 0): ' + id);
</script>
</pre>
</body>

</html>
